<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        h3 {
            color: #b8b8b8;
        }
    </style>
</head>

<script>

    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(JSON.parse(this.responseText));

                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function forgetpassword() {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const searchPromise = performAjax(
            "GET",
            `http://localhost:3344/Voter/forgotpassword?email=${email}`
        );
        searchPromise
            .then((response) => {
                alert('Credentials Sent to Your Email')
            })
            .catch(err => {
                alert(err.message);
            })
    }


</script>

<body onsubmit="forgetpassword()" class="container" style=" background-color: rgb(0, 0, 0, 0);"><br><br><br>

    <form action="">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-1"><strong>Email Id</strong></div>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-sm-4"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">Get OTP</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </form>
</body>

</html>
